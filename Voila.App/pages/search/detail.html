<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>detail</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="../../js/jquery-2.0.3.min.js"></script>

    <link href="detail.css" rel="stylesheet" />
    <script src="detail.js"></script>
</head>
<body>
    <div class="detail fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Receta</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="menu">

            </div>
            <div id="recipeDetail">
                <div class="name">
                    <span class="spanner"></span>
                    <h2 data-win-bind="innerText: nombre;">Nombre</h2>
                </div>
                <div class="info">
                    <span class="spanner"></span>
                    <div>
                        <span class="spanner"></span>
                        <div class="ingredientsCount"><span data-win-bind="innerText:cantidadIngredientes;"></span>ingredientes</div>
                        <div class="portions"><span data-win-bind="innerText:porciones;"></span>porciones</div>
                        <div class="time" data-win-bind="innerText:tiempo;"></div>
                        <div class="difficulty" data-win-bind="innerText:dificultad;"></div>
                        <div class="favorite">O</div>
                        <div class="stars">XXXXX</div>
                    </div>
                </div>
                <div class="ingredients" data-win-bind="innerText: ingredientes">
                    Ingredientes
                </div>
                <div class="preparation" data-win-bind="innerText: preparacion">
                    Preparacion
                </div>
            </div>
        </section>
    </div>
</body>
</html>
