<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pagecontrol</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="results.css" rel="stylesheet" />
    <script src="results.js"></script>
</head>
<body>
    <div class="pagecontrol fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Resultados</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="recipeTemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <div class="top">
                        <h2 class="name" data-win-bind="innerText: nombre"></h2>
                        <div class="favorited">O</div>
                        <div class="stars">XXXXX</div>
                    </div>
                    <div class="bottom" style="-ms-grid-row: 2;">
                        <div class="ingredients"><span data-win-bind="innerText: cantidadIngredientes"></span> Ingredientes</div>
                        <div class="portions"><span data-win-bind="innerText: porciones"></span> Porciones</div>
                        <div class="time" data-win-bind="innerText: tiempo"></div>
                        <div class="difficulty" data-win-bind="innerText: dificultad"></div>
                    </div>
                </div>
            </div>

            <div id="resultsListView"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ itemDataSource : WinJS.Application.sessionState['searchResults'].dataSource, 
                itemTemplate: select('#recipeTemplate') }">
            </div>


        </section>
    </div>
</body>
</html>
