<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>searchPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/search/search.css" rel="stylesheet" />
    <script src="/pages/search/search.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment searchpage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="search">
                <div class="top">
                    <img src="../../images/voila.png" />
                </div>
                <div class="middle">
                    <input id="query" autocomplete="on" placeholder="Ejemplo: Jitomate, Cebolla, Lechuga" />
                </div>
                <div class="bottom">
                    <button id="go" class="ingredients">Ingredientes</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
